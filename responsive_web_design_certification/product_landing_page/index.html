<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LaslesVPN</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header-content">
        <div class="header-logo">
          <img src="/img/logo.svg" alt="LaslesVPN">
        </div>
        <nav class="header-nav">
          <ul class="nav nav_horizontal">
            <li class="nav-item"><a href="#" class="link">About</a></li>
            <li class="nav-item"><a href="#" class="link">Features</a></li>
            <li class="nav-item"><a href="#" class="link">Pricing</a></li>
            <li class="nav-item"><a href="#" class="link">Testimonials</a></li>
            <li class="nav-item"><a href="#" class="link">Help</a></li>
          </ul>
        </nav>
        <div class="header-auth">
          <a href="#" class="header-auth__in link link_bold">Sing In</a>
          <button class="header-auth__up btn btn_outline" id="singBtn">Sing Up</button>
        </div>
      </div>
    </div>
  </header>
  <div class="hero">
    <div class="container">
      <div class="hero-content">
        <div class="hero-offer">
          <h1 class="hero-offer__title">Want anything to be easy with <strong>LaslesVPN.</strong></h1>
          <p class="hero-offer__desc">Provide a network for all your needs with ease and fun using <strong>LaslesVPN</strong> discover interesting features from us.</p>
          <button class="hero-offer__btn btn btn_painted">Get Started</button>
        </div>
        <div class="hero-pic">
          <div class="hero-pic__wrapper">
            <img src="/img/hero-img.svg" alt="" class="hero-pic__img">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="stats">
    <div class="container">
      <div class="stats-box">
        <div class="stats-item">
          <div class="stats-item__icon"><img src="/img/icon-user.svg" alt="Users"></div>
          <div class="stats-item__info">
            <span class="stats-item__nbr">90+</span>
            <span class="stats-item__desc">Users</span>
          </div>
        </div>
        <div class="stats-item">
          <div class="stats-item__icon"><img src="/img/icon-location.svg" alt=""></div>
          <div class="stats-item__info">
            <span class="stats-item__nbr">30+</span>
            <span class="stats-item__desc">Locations</span>
          </div>
        </div>
        <div class="stats-item">
          <div class="stats-item__icon"><img src="/img/icon-server.svg" alt=""></div>
          <div class="stats-item__info">
            <span class="stats-item__nbr">50+</span>
            <span class="stats-item__desc">Servers</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script> -->
  <!-- <script src="/js/main.js"></script> -->
</body>
</html>
